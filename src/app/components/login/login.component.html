<div class="min-h-screen flex items-center justify-center bg-gradient p-6">
  <div class="card">
    <h2 class="form-title">Welcome Back ðŸ‘‹</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="email" class="label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="input"
          placeholder="Enter your email"
        />
        <div
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
          class="error"
        >
          <small *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">
            Please enter a valid email.
          </small>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="input"
          placeholder="Enter your password"
        />
        <div
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
          class="error"
        >
          <small *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
        </div>
      </div>

      <div *ngIf="error" class="server-error">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="submit-button"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
